    <body>
        <div id="main-wrapper">
            <!-- HOME SCREEN -->
            <div id="log-in-screen" class=" center">
                    <div id="start-step5-user-creation" class="screen2   center">
                    <h2>Log In to ZenGoals Academy:</h2>
                    <br/>
                    <form class="form-horizontal" id="form-user" style="text-align:left;" action="" method="post">
                        <div class="central-form" style="margin-left:100px;">
                            
                            <div class="control-group">
                                <label class="control-label" for="inputEmail">Your Email:</label>
                                <div class="controls">
                                    <input type="text" id="inputEmail" placeholder="Email" class="input-xlarge required email" name="user_email">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Your Password:</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="Password" name="user_password" class='required' minlength='6'>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions center" style="padding-left:0px;">
                            <button type="ajax-submit" class="btn btn-primary" id="submitLogIn">Log In</button>
                            <button type="ajax-submit" class="btn" id="submitSignUp">Sign Up</button>
                        </div>
                        <small>(Forgot password stupid?)</small>
                    </form>
                </div>
 

            </div>
        </div>
