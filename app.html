<!DOCTYPE html>
<html>
    <head>
        <title>ZenGoals.net</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- STYLING -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="assets/css/app.css" rel="stylesheet">
        <style type="text/css">

                display: none;

<!--        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />-->

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="main_wrapper">
            <!-- HOME SCREEN -->
            <div id="home_screen" class="screen center">
                Wild App!
            </div>

            <div id="pick_screen" class="screen center" >
                        <h1>CHOOSE YOUR GOALS<br/><small>Available slots: <a href="#" data-toggle="tooltip" title="" data-original-title="A much longer tooltip belongs right here to demonstrate the max-width we apply." data-placement="right"><strong class="available_slots"></strong></a></small></h1>
                        <p>(From all your declared goals please pick <strong class="available_slots"></strong> to start working on. You will be able to increase .. bla bla)</p>

                        <div id="pick_screen_goals_module">
                                <div class="header">
                                        <!-- <div class="title"><h4>Goals List</h4></div> -->
                                        <!-- <div class="btn btn-primary">Add New + </div> -->
                                </div>
                                <div class="content">
                                        <ul id="pick_screen_goals_holder">
                                        </ul>
                                </div>
                                <div class="footer">
                                        <div class="btn btn-success btn-large" id="pick_screen_continue_btn">Continue</div>
                                        <!-- <p>You have <strong>x</strong> available slots</p> -->
                                </div>                                        
                        </div>

                </div>
        </div>
        </div>
        


        <!-- TEMPLATES -->
        <script type="text/x-underscore-template" id="tmpl_goal_pickScreen">
            
            <div class="pick_screen goal" data-totalscore="<%= totalScore %>">
                    <% if (!checked_bool) { %>
                        <input type="checkbox" class="check">
                    <% } else { %>
                        <input type="checkbox" class="uncheckable" checked disabled="true">
                    <% } %>
                    <div class="title" data-toggle="tooltip" data-placement="left" title="Tooltip on left"><%= name %> <small><strong>( score: <%= totalScore %> )</strong></small></div>
            </div>

        </script>

        <script type="text/x-underscore-template" id="tmpl_goal_goalManageScreen">
            
            <div class="pick_screen goal" data-totalscore="<%= totalScore %>">
                    <input type="checkbox" class="check" data-bind="checked: isDone" style="opacity: 1;display:<%= checked_dclass %>;" <%= checked_attr %>>
                    <div class="title" data-toggle="tooltip" data-placement="left" title="Tooltip on left"><%= name %> <small><strong>( score: <%= totalScore %> )</strong></small></div>
                    <div class="controls"><a href="#" class="link">edit</a> /    <a href="#" class="link">delete</a></div>
            </div>

        </script>

        <script type="text/javascript" src="assets/js/libs/underscore-min.js"></script>
        <script type="text/javascript" src="assets/js/libs/backbone-min.js"></script>
        
        <!-- BOOTSTRAP -->
        <script src="assets/js/bootstrap/bootstrap-transition.js"></script>
        <script src="assets/js/bootstrap/bootstrap-button.js"></script>
        <script src="assets/js/bootstrap/bootstrap-carousel.js"></script>

        <!-- JQUERY STUFF -->
        <script type="text/javascript" src="assets/js/libs/jquery.validate.js"></script>
        <script type="text/javascript" src="assets/js/libs/jquery.easing.1.3.js"></script>
        
        <!-- Custom made by us ;) -->
        <script src="assets/js/shared.js"></script>
        <script src="assets/js/app/app.js"></script>



    



    </body>
</html>
